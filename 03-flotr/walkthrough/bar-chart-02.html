<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flotr2: Bar Chart 02</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>

    <div id="chart"></div>

    <script src="js/flotr2.min.js"></script>
    <script>
      var wins = [
        [[0, 7]], [[1, 5]], [[2, 4]], [[3, 3]], [[4, 3]], [[5, 3]], [[6, 1]]
      ];

      // each team is a data point, hence nesting of arrays to create
      // the series of points for colors to be applied

      var teams = [
        [0, "Miami"],
        [1, "VaTech"],
        [2, "GaTech"],
        [3, "Duke"],
        [4, "Pitt"],
        [5, "Va"],
        [6, "N.C."]
      ];

      window.onload = function() {
        Flotr.draw(
          document.getElementById("chart"),
          wins,
          {
            title: "ACC Coastal Division - Wins by Team, 2017",
            colors: ["#005030", "#84023C", "#EBB72C", "#00529C", "#0C233F", "#FD5C21", "#99BFE5"],
            bars: {
              show: true,
              barWidth: 0.9,
              shadowSize: 0,
              fillOpacity: 1,
              lineWidth: 0
            },
            yaxis: {
              min: 0,
              tickDecimals: 0
            },
            xaxis: {
              ticks: teams
            },
            grid: {
              horizontalLines: false,
              verticalLines: false
            }
          }
        )
      }
    </script>

  </body>
</html>
