<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flotr2: Bar Chart 01</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>

    <!-- "For any data set of moderate size, the standard bar chart is often the most effective visualization. Users are already familiar with its conventions, so they donâ€™t have to put any extra effort into understanding the format." - Data Visualization with JavaScript, p. 13 -->

    <div id="chart"></div>

    <!-- #chart holds our visualization. Its height/width are defined
    in CSS. We always want to keep our presentation and structure
    separate. -->

    <script src="js/flotr2.min.js"></script>

    <!-- We include the flotr2.min.js library. The text notes adding
    excanvas.js in order to support IE8 and earlier. Only do this if
    you *know* you are developing for older browsers on purpose. Most
    sites no longer support browsers this old. -->

    <script>
      // wins will appear height-wise (y-axis); years will be defined
      // in a separate array along the x-axis.

      var wins = [[
        [0,7], [1,9], [2,7], [3,6], [4,7],
        [5,9], [6,6], [7,8], [8,9], [9,10]
      ]];

      // Flotr looks for each data point in a package of arrays.
      // [0, 7] defines the first data point and the value; in this
      // case, the first bar will include 7 wins.

      // [[0, 7] ...] (the second set of brackets) defines a series;
      // in this case, we only have one. (If we added a second series,
      // it would generate overlapped bars)

      // [[[0,7]...]] (the outer set of brackets) is what stores the
      // combinations of series.

      var years = [
        [0, 2008], [1, 2009], [2, 2010], [3, 2011], [4, 2012],
        [5, 2013], [6, 2014], [7, 2015], [8, 2016], [9, 2017]
      ];


      // When the window loads, build a chart.

      window.onload = function() {
        Flotr.draw(
          document.getElementById("chart"),
          wins,
          {
            title: "Miami Hurricanes Wins, 2008-2018",
            colors: ["#005030"],
            bars: {
              show: true,
              barWidth: 0.75, // ideally, a 0-1 value; 1+ overlaps
              shadowSize: 0,
              fillOpacity: 1, // 0-1 value; 0 transparent, 1 opaque
              lineWidth: 0
            },
            yaxis: {
              min: 0,
              tickDecimals: 0
            },
            xaxis: {
              ticks: years
            },
            grid: {
              horizontalLines: false,
              verticalLines: false
            }
          }

          // the draw method for bar charts requires three arguments:
          // 1. the element where the chart is to be drawn
          // 2. the data to be used
          // 3. options for displaying the chart

          // (A list of options can be found at:
          // http://www.humblesoftware.com/flotr2/documentation)
        );
      }
    </script>

  </body>
</html>
