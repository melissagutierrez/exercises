<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flotr2: Line Chart</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>

    <!-- "[F]or more significant amounts of data, a line chart can present the information much more effectively. Line charts are especially good at revealing overall trends in data without bogging the user down in individual data points." - Data Visualization with JavaScript, p. 15 -->

    <div id="chart"></div>

    <script src="js/flotr2.min.js"></script>
    <script>

      // statistics are cumulative!

      var ints = [
        // [0, 0]
        [1, 1],
        [2, 1],
        [3, 2],
        [4, 4],
        [5, 4],
        [6, 8],
        [7, 11],
        [8, 13],
        [9, 16],
        [10, 17],
        [11, 17],
        [12, 17],
        [13, 17]
      ];

      var fumbles = [
        // [0, 0]
        [1, 1],
        [2, 2],
        [3, 3],
        [4, 3],
        [5, 4],
        [6, 4],
        [7, 5],
        [8, 7],
        [9, 8],
        [10, 10],
        [11, 12],
        [12, 13],
        [13, 14],
      ];

      var turnovers = [
        // [0, 0]
        [1, 2],
        [2, 3],
        [3, 5],
        [4, 7],
        [5, 8],
        [6, 12],
        [7, 16],
        [8, 20],
        [9, 24],
        [10, 27],
        [11, 29],
        [12, 30],
        [13, 31],
      ];

      window.onload = function() {
        Flotr.draw(
          document.getElementById("chart"),
          [
            {
              data: ints,
              lines: { show: true },
              shadowSize: 0,
              color: "#005030",
              label: "Interceptions"
            },
            {
              data: fumbles,
              lines: { show: true },
              shadowSize: 0,
              color: "#F47321",
              label: "Fumbles"
            },
            {
              data: turnovers,
              lines: { show: true },
              shadowSize: 0,
              color: "#000000",
              label: "Total"
            }
          ],
          {
            title: "Miami Hurricanes, Takeaways - 2017",
            HtmlText: false,
            grid: {
              horizontalLines: true,
              verticalLines: false,
            },
            yaxis: {
              min: 0,
              max: 35,
              tickDecimals: 0,
              title: "Takeaways",
              titleAngle: 90 // only works when HtmlText is false
            },
            xaxis: {
              tickDecimals: 0,
              title: "Game No.",
              noTicks: turnovers.length
            }
          }
        );

        // the draw method for line charts requires three arguments:
        // 1. the element where the chart is to be drawn
        // 2. an array of data to be used
        //   - this is broken down into objects
        // 3. options for displaying the chart
      }
    </script>

  </body>
</html>
