<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Underscore.js: Enhancing Objects</title>
  </head>

  <body>

    <p>Enhancing Objects</p>

    <script src="js/underscore-min.js"></script>
    <script>

      var pizza = {
        size: 10,
        crust: "thin",
        cheese: true,
        toppings: ["pepperoni", "sausage"]
      }

      var array = [
        ["size", 10],
        ["crust", "thin"],
        ["cheese", true],
        ["toppings", ["pepperoni", "sausage"]]
      ]

    </script>
  </body>
</html>
